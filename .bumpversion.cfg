[bumpversion]
current_version = 0.2.1dev1
commit = True
message = Automated version bump from {current_version} to {new_version}.
tag = True
parse = ^
	(?P<major>\d+)\.(?P<minor>\d+).(?P<patch>\d+)
	(?:
	(?P<prerel>rc|dev)
	(?:
	(?P<prerelversion>\d+(?:\.\d+)*)
	)?
	)?
serialize = 
	{major}.{minor}.{patch}{prerel}{prerelversion}
	{major}.{minor}.{patch}{prerel}
	{major}.{minor}.{patch}

[bumpversion:part:prerel]
optional_value = dev
values = 
	dev
	rc

[bumpversion:file:pyproject.toml]
search = {current_version}
replace = {new_version}

[bumpversion:file:gcgc/__init__.py]
search = {current_version}
replace = {new_version}

